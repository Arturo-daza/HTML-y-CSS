<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="imagenes/prueba.png" alt="Imagen de prueba", width="300" height="300"/>
        <img src="https://ih1.redbubble.net/image.1491022542.5729/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="Imagen de prueba", width="300" height="400"/>

        <h3> Vídeo </h3>
        <!-- existen tres tipo comunes de videos en html 
        webm
        mp4
        ogg-->
        <video width="300" height="300" controls autoplay muted loop>
            <source src="nombre.mp4" type="video/mp4">
        </video>


        <h3>audio</h3>
        <!-- mp3
        wav 
        ogg-->
        <audio controls autoplay loop>
            <source src="nombre.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
